<div class="container-fluid"style="margin-top: 100px; margin-bottom: 100px;padding: 2%; border-style: solid;
border-color: green; border-radius: 7%; max-width: 950px;">
    <h1 class="well"  style="text-align: center;font-weight: bold;"id ="register" >Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row col-xs-12 col-sm-6 col-md-9">
					
						<div class="row">
							<div class="col-xs-12 col-sm-6 form-group">
								<label><b>First Name</b></label>
								<input type="text" placeholder="Enter First Name *" class="form-control" value="" />
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label><b>Last Name</b></label>
								<input type="text" placeholder="Enter Last Name *" class="form-control" value="" />
							</div>
            </div>					
            
            <div class="row">
							<div class="col-xs-12 col-sm-6 form-group">
								<label><b>Password</b></label>
								<input type="text" placeholder="Enter password *" class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label><b>Confirmed password</b></label>
								<input type="password" placeholder="Enter Confirmed Password *" class="form-control" value=""  />
							</div>	
						</div>

						<div class="form-group col-xs-12 col-sm-6">
							<label><b>Address</b></label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group col-xs-12 col-sm-6 ">
								<label><b>City</b></label>
								<input type="text" placeholder="Enter City Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group col-xs-12 col-sm-6 ">
								<label><b>State</b></label>
								<input type="text" placeholder="Enter State Name Here.." class="form-control">
							</div>	
							<div class="col-sm-4 form-group col-xs-12 col-sm-6 ">
								<label><b>Zip</b></label>
								<input type="text" placeholder="Enter Zip Code Here.." class="form-control">
							</div>		
						</div>
            <div class="row">					
					<div class="col-sm-4 form-group col-xs-12 col-sm-6 ">
						<label><b>Mobile Number</b></label>
            <input type="text" placeholder="Enter Mobile Number *" class="form-control" value="">	</div>
            
				
					<div class="form-group col-sm-4 col-xs-12 col-sm-6 ">
						<label><b>Email Address</b></label>
						<input type="text" placeholder="Enter Email Address *" class="form-control">
          </div>	
        </div>
					<div class="form-group"><br>
            <label class=" control-label" for="filebutton"><b>Upload Any proof</b></label>
            <div class="col-xs-12 col-sm-6 col-md-9">
              <input name="filebutton" class="input-file" id="filebutton" type="file">
            </div>
          </div>
					
					<button type="button" class="btn btn-lg btn-info">Submit</button>	<br>				
					</div>
	
				</div>
	</div>
  </div>
